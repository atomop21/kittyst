<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="kittyb">
    <nav class="navbar bg-dark  justify-content-center">
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
    </nav>
    
    <form class="kitty">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="fname" class="form-control" id="fname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="lname" class="form-control" id="lname" aria-describedby="emailHelp">
          </div>
        <div class="input-group mb-3">
            <select class="form-select" id="semester">
              <option selected>Choose semester</option>
              <option value="1">II</option>
              <option value="2">IV</option>
              <option value="3">VI</option>
            </select>
            <label class="input-group-text" for="semester">Options</label>
          </div>
          <label for="exampleInputEmail1" class="form-label">Division:</label>
          <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
            <input type="radio" class="btn-check" name="A1" id="A1" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="A1">A1</label>
            <input type="radio" class="btn-check" name="A1" id="A2" autocomplete="off">
            <label class="btn btn-outline-danger" for="A2">A2</label>
            <input type="radio" class="btn-check" name="A1" id="A3" autocomplete="off">
            <label class="btn btn-outline-danger" for="A3">A3</label>
          </div><br>
          <div class="sub"><label for="exampleInputEmail1" class="form-label">Subject:</label>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="java" autocomplete="off">
            <label class="btn btn-outline-primary" for="java">ADV JAVA</label>
          
            <input type="checkbox" class="btn-check" id="st" autocomplete="off">
            <label class="btn btn-outline-primary" for="st">ST</label>
          
            <input type="checkbox" class="btn-check" id="cc" autocomplete="off">
            <label class="btn btn-outline-primary" for="cc">CC</label>

            <input type="checkbox" class="btn-check" id="MTLR" autocomplete="off">
            <label class="btn btn-outline-primary" for="MTLR">MTLR</label>
          </div></div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone</label>
            <input type="lname" class="form-control" id="phone" name="phone" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">College</label>
            <input type="lname" class="form-control" id="college" name="college" aria-describedby="emailHelp">
          </div>
        <div class="submit"><button type="submit" class="btn btn-primary">Submit</button></div>
      </form>

    
</body>
</html>
